query GetVendorBankInfos($before: String, $after: String, $first: Int, $last: Int) {
  vendorBankInfos(before: $before, after: $after, first: $first, last: $last) {
    edges {
      node {
        id
        accountName
        accountNumber
        bankName
        iban
        vendor {
          id
          name
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
