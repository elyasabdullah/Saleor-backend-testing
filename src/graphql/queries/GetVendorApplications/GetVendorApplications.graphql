query GetVendorApplications($before: String, $after: String, $first: Int, $last: Int) {
  vendorApplications(before: $before, after: $after, first: $first, last: $last) {
    edges {
      node {
        id
        status
        rejectionReason
        createdAt
        reviewedAt
        owner {
          id
          email
          firstName
          lastName
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
