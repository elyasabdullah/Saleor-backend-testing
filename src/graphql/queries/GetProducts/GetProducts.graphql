query GetProducts(
  $filter: ProductFilterInput
  $where: ProductWhereInput
  $sortBy: ProductOrder
  $search: String
  $channel: String
  $before: String
  $after: String
  $first: Int
  $last: Int
) {
  products(
    filter: $filter
    where: $where
    sortBy: $sortBy
    search: $search
    channel: $channel
    before: $before
    after: $after
    first: $first
    last: $last
  ) {
    edges {
      node {
        id
        name
        slug
      }
      cursor
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
